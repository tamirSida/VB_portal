<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .resource-container {
            max-width: 600px;
            margin: 5rem auto;
            text-align: center;
            padding: 2rem;
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .resource-icon {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 2rem;
        }
        
        .resource-title {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }
        
        .resource-info {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        
        .return-button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: var(--primary);
            color: var(--white);
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: var(--transition);
        }
        
        .return-button:hover {
            background-color: var(--bg-medium);
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <img src="media/logo.png" alt="Version Bravo Logo" id="logo-img">
                Partners Portal
            </div>
            <!-- Navigation removed as requested -->
        </div>
    </header>

    <main class="container">
        <div class="resource-container">
            <div class="resource-icon">
                <i class="fa-solid fa-link"></i>
            </div>
            <h2 class="resource-title">Resource Placeholder</h2>
            <p class="resource-info">This is a placeholder page. Replace with your actual Google Drive or Google Classroom resource.</p>
            <a href="index.html" class="return-button">
                <i class="fa-solid fa-arrow-left"></i> Back to Portal
            </a>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Version Bravo Partners Portal</p>
        </div>
    </footer>
</body>
</html>
